
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>Mamikie's ToDo List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="date" id="taskDateInput"> <!-- New date input -->
            <button id="add-task-button">Add Task</button>
        </div>
        <div class="task-container">
            <div class="task-box active">
                <h2>Active Tasks</h2>
                <ul id="tasks-active"></ul> <!-- Container for active tasks -->
            </div>
            <div class="task-completed task-box">
                <h2>Completed Tasks</h2>
                <ul id="completedTasks"></ul> <!-- Container for completed tasks -->
            </div>
            <div class="task-deleted task-box">
                <h2>Deleted Tasks</h2>
                <ul id="deletedTasks"></ul> <!-- Container for deleted tasks -->
            </div>
            <div class="task-incomplete task-box"> <!-- Container for incomplete tasks -->
                <h2>Incomplete Tasks</h2>
                <ul id="incompleteTasks"></ul> <!-- Container for incomplete tasks -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
